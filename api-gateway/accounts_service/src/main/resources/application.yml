
spring:
  application:
    name: accounts-service

  profiles:
    active: prod
  datasource:
    url: jdbc:h2:mem:/test
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://${CONFIG_SERVER_HOST:localhost}:8071"


# actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always


endpoints:
  shutdown:
    enabled: true

  info:
    env:
      enabled: true
  profiles:
    active: test


eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}

info:
  app:
    name: ${spring.application.name}
    description: Accounts Service for managing card operations
    version: 1.0.0