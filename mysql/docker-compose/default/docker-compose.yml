services:
  accountsdb:
    container_name: accountsdb
    ports:
      - "3309:3306"
    environment:
      MYSQL_DATABASE: accountsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  loansdb:
    container_name: loans_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: loansdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  cardsdb:
    container_name: cards_db
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: cardsdb
    extends:
      file: common-config.yml
      service: microservice-db-config


  configserver:
    image: "nasimkabir/config_server:v9"
    container_name: config_server
    ports:
      - "8071:8071"
#    healthcheck:
#      test: [ "CMD-SHELL","curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1" ]
##      test: ["CMD-SHELL", "curl", "-f", "http://localhost:8071/actuator/health"]
#      interval: 10s
#      timeout: 5s
#      retries: 10
#      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config


  accounts:
    image: "nasimkabir/accounts_service:v6"
    container_name: accounts_service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://accountsdb:3306/accountsdb
    depends_on:
      accountsdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  loans:
    image: "nasimkabir/loans_service:v5"
    container_name: loans_service
    ports:
      - "8090:8090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://loansdb:3306/loansdb
    depends_on:
      loansdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config


  cards:
    image: "nasimkabir/cards_service:v5"
    container_name: cards_service
    ports:
      - "9000:9000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://cardsdb:3306/cardsdb
    depends_on:
      cardsdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config


networks:
  nasim_network:
    driver: bridge