# services
services:
  configserver:
    image: "nasimkabir/config_server:v2"
    container_name: config_server
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
#    healthcheck:
#      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
#      interval: 10s
#      timeout: 5s
#      retries: 10
#      start_period: 10s
#    extends:
#      file: common-config.yml
#      service: microservice-base-config
  accounts:
    image: "nasimkabir/accounts_service:v2"
    container_name: accounts_ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - nasim_network
  loans:
    image: "nasimkabir/loans_service:v2"
    container_name: loans_service
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - nasim_network
  cards:
    image: "nasimkabir/cards_service:v2"
    container_name: cards_service
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - nasim_network
networks:
  nasim_network:
    driver: "bridge"