spring:
  application:
    name: ${SPRING_APPLICATION_NAME:default-service}
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8071}
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 5000
        max-attempts: 10

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}